<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="divh2">
                <h2>Teclea los números que desea agregar.</h2>
            </div>
            
            <input type="number" name="inpNumero" id="inpNumero" value="" placeholder="Introduce un número." class="btninp">
            <button id="btnAgregar" class="btninp">Agregar número</button>
            <hr>

            <button id="btnLista" class="btninp">Lista de números</button>
            <div id="divLista"></div>
            <hr>

            <input type="number" name="inpBuscar" id="inpBuscar" value="" class="btninp" placeholder="Introduce un número.">
            <button id="btnBuscar" class="btninp">Buscar número</button>
            <div id="divBuscar"></div>
            <hr>

            <button id="btnPares" class="btninp">Mostrar números pares</button>
            <div id="divPares"></div>
            <hr>

            <button id="btnNones" class="btninp">Mostrar números nones</button>
            <div id="divNones"></div>
            
        </div>
        
    </div>
    

</body>
</html>
